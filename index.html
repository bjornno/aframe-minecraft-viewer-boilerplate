<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Minecraft Viewer</title>
    <meta name="description" content="WebVR minecraft viewer using A-Frame VR.">
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity loader="format: obj; src: url(mc.obj); mtl: url(mc.mtl)"
                position="0 -2.5 0"></a-entity>
      <a-sky color="#2CC4CB"></a-sky>
    </a-scene>
  </body>
</html>
